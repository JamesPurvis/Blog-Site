<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" contents="width=device-width, intial-scale=1">
  <title>Blog :: Login</title>
</head>
<body onload="showDiv()">
<div id="login-failure">
    <span>Login failed: Incorrect username or password.</span>
</div>
<div class="container">
  <h1>Spring Boot Application</h1>
  <hr />

    <script type="text/javascript">
        function showDiv() {
            if (window.location.href.indexOf("error") != -1) {
                document.getElementById("login-failure").style.display = "block";
            } else {
                document.getElementById("login-failure").style.display = "none";
            }
        }
    </script>
  <form action="#" th:action="@{/login}" method = "POST">
    <div class="form-group">
    <label for="email">Email</label>
      <input id="email" type="text" name="email" placeholder="Email"/>
   </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Password"/>
    </div>
    <button type ="submit">Login!</button>
  </form>
</div>
</body>
</html>
